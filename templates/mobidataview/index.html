<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Data View</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
			

</head>
<body>
<div data-role="page">
    <div data-role="header">
        <h1>Data View</h1>
        <a href="/sap/bc/bsp/sap/ymwlauncher/index.do" data-icon="home"
           data-role="button" data-ajax="false">Home</a>
    </div>
    <div data-role="content">
        <form id="selectionform" method="get" data-ajax="false" action="grid.html">
		<fieldset>

		<div data-role="fieldcontain">
			<label for="tabname">Table:</label>
			<input id="tabname" type="text" name="tabname">
		</div>
		</fieldset>
        <fieldset>
            <button type="submit" data-theme="a" data-icon="arrow-r" data-iconpos="right">Display</button>
        </fieldset>
		</form>
    </div>
</div>

</body>
</html>
